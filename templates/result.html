
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Tracks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6ec6ff, #a2d2ff);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 80%;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .track-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4f78;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background: #e63e67;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommended Tracks for Mood: {{ mood }}</h1>
        <div class="tracks-grid">
            {% for track in tracks %}
                <div class="track-item">{{ track }}</div>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}" class="back-button">Go Back</a>
    </div>
</body>
</html>
